<!DOCTYPE html>
<html>
<head>
  <title>OneDrive Embed Example</title>
  <script type="text/javascript" src="https://js.live.net/v7.2/OneDrive.js"></script>
  <script type="text/javascript" src="https://alcdn.msauth.net/browser/2.15.0/js/msal-browser.min.js"></script>
</head>
<body>
  <div id="onedrivepicker"></div>

  <script type="text/javascript">
    const msalConfig = {
      auth: {
        clientId: "0a2991a3-1674-4334-8561-671cc7349960",
        authority: "https://login.microsoftonline.com/common",
        redirectUri: "msal0a2991a3-1674-4334-8561-671cc7349960://auth"
      }
    };

    const msalInstance = new msal.PublicClientApplication(msalConfig);

    const loginRequest = {
      scopes: ["user.read"]
    };

    msalInstance.loginPopup(loginRequest)
      .then(response => {
        console.log(response);
        var odOptions = {
          clientId: "0a2991a3-1674-4334-8561-671cc7349960",
          action: "query",
          multiSelect: false,
          advanced: {
            queryParameters: "select=id,name,size,file,folder,parentReference"
          },
          success: function(files) {
            console.log(files);
          },
          cancel: function() {
            console.log("User cancelled the picker.");
          },
          error: function(error) {
            console.log(error);
          }
        };
        OneDrive.open(odOptions);
      })
      .catch(error => {
        console.log(error);
      });
  </script>
</body>
</html>
