<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
		''<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
		<title>主页</title>
	</head>
	<style>* {padding:0;margin:0;box-sizing:border-box;}html{height:100%; max-height:100%;-webkit-tap-highlight-color:rgba(0, 0, 0, 0.1);-webkit-focus-ring-color: rgba(0, 0, 0, 0); /*-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;*/}body{min-height:100%;background-color: #ffffff;max-width:100%; width: 600px;margin: auto;text-align: center;}.frosted-glass{background-color: rgba(0, 0, 0, 0);position:fixed; left:0; top:0; width: 100%; height: 100%;z-index:-999;}#search_input{height:42px;width:95%;outline:none;border:none; font-size: 15px;background-color:transparent;}.search_part{margin-bottom:20px;}span {display: block;overflow: hidden;padding-left:5px;vertical-align:middle;}.box a {width: 100%;height: 100%;position: absolute;left: 0;top: 0;}.hint {color: #2b2b2b;font-size: 15px; white-space: normal; word-wrap: break-word; overflow: auto;text-overflow: ellipsis;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis; padding: 50px 5px; text-align: center; margin: auto;}.logo{font-size: 28px; white-space: normal; word-wrap: break-word; overflow: auto; text-decoration:none; color: #1b1b1b;}.search.icon {color: #666666; width: 12px; height: 12px; border: solid 2px currentColor; border-radius: 100%; -webkit-transform: rotate(-45deg); transform: rotate(-45deg); text-align: center; margin: auto; } .search.icon:before {content: ''; position: absolute; top: 10px; left: 3px; height: 5px; width: 2px; background-color: currentColor; }img.smaller{width: 80px; max-width:80px; border-radius: 50%; min-width:80px;height: 80px;min-height:80px; object-fit: cover; max-height:80px;}#content{position: absolute; top: 28%; max-width: 600px;width: 100%;}.box {border: 0; position:relative; display: inline-block;text-align: center;}.url {line-height: 24px;}.search_bar{display:table; vertical-align:middle;width:90%;height:42px;max-width:600px;margin:0 auto; margin-top: 15px;}#search_submit{display: none;outline:none;height:42px; width: 42px; float:right;font-size: 15px; font-weight:bold; border:none; background-color:transparent; padding: 0 10px 0 10px;}#bookmark_part {text-align: center; width:90%; max-width:600px; background-color: transparent; margin: 0 auto; padding: 0; border-radius: 0px;}.title {margin:2px auto;white-space: nowrap; overflow: hidden;text-overflow: ellipsis;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;}.url {height: 20px;line-height: 20px; margin: 0 auto; white-space: nowrap; overflow: hidden;text-overflow: ellipsis;-o-text-overflow: ellipsis;-ms-text-overflow: ellipsis;color: #2b2b2b;font-size: 10px;}#box_container{text-align:left;margin:0 auto;font-size: 0;}.sort-ghost {opacity: 0.3;}.search_bar{border:1px solid rgba(0, 0, 0, 0.1); border-radius: 100px; background: white; box-shadow: 0 0 2px rgba(255, 255, 255, 0.6);}#search_input{color: #6c6c6c;}#search_submit{color: #666666;}.box {margin: 0;width: 72px;}.title {border-radius: 100%; color: #ffffff; width: 3.4em; line-height: 3.4em; height: 3.4em; font-size: 15px;}.url {width: 56px;}@media only screen and (min-width:144px){#box_container{width:72px}}@media only screen and (min-width:216px){#box_container{width:144px}}@media only screen and (min-width:288px){#box_container{width:216px}}@media only screen and (min-width:360px){#box_container{width:288px}}@media only screen and (min-width:432px){#box_container{width:360px}}@media only screen and (min-width:504px){#box_container{width:432px}}
	</style>
	<body>
		<div class='frosted-glass'></div>
		<div id="content">
	        <div class="search_part">
			<a class="logo" href=" " title="书签"><img class="smaller" src="https://g.ioiox.com/https://raw.githubusercontent.com/kimcrowing/material/master/log.png"></img></a >
			<form onsubmit="return search()" class="search_bar" title="搜索">
	<button onclick="search()" id="search_submit" value="" aria-label="前进">
		<div class="search icon"></div></button><span><input class="search" onfocus="showButton()" onblur="hideButton()" type="text" value="" autocomplete="off" id="search_input" title="搜索"></span>
			</form></div>
		<div id="bookmark_part">
			<div id="box_container">
				<div class="box"><a href="https://m.ithome.com/" title="IT之家"></a ><p class="title" style="background:#657fae">I</p ><p class="url">IT之家</p ></div>
				<div class="box"><a href="https://www.52pojie.cn/" title="吾爱破解"></a ><p class="title" style="background:#6f727f">吾</p ><p class="url">吾爱破解</p ></div>
				<div class="box"><a href="https://github.com/" title="GitHub"></a ><p class="title" style="background:#6c77ac">G</p ><p class="url">GitHub</p ></div>
				<div class="box"><a href="https://springsunday.net/index.php" title="CMCT"></a ><p class="title" style="background:#cb77b5">C</p ><p class="url">CMCT</p ></div>
			</div>
		</div>
		<script src="/js/s3.js"></script><script type="text/javascript">
		try{var sortable=Sortable.create(box_container,{disabled:false,delay:150,animation:0,handle:'.box',ghostClass:'sort-ghost',onEnd:function(evt){try{window.via.changeFavoriteOrder(evt.oldIndex, evt.newIndex)}catch(e){}},});}catch(err){console.log(err)}
		</script>
		<script type="text/javascript">
		function showButton(){document.getElementById("search_submit").style.display="block"}
		function hideButton(){var a=document.getElementById("search_input").value;""==a&&(document.getElementById("search_submit").style.display="none")}
		function search(){var a=document.getElementById("search_input").value;return""!=a&&(window.via.searchText(a),document.getElementById("search_input").value=""),!1}</script>
		<style type="text/css">.bdSug_app{display:none !important;}td{margin:4px !important;padding:10px !important;}.bdSug_wpr{overflow-y: scroll !important;max-height:30% !important;}
		</style>
		<script charset="gbk" src="/js/opensug.js"></script>
		<script type="text/javascript">
		function show(str){var searchbox = document.getElementById("search_input"); searchbox.innerHTML = str; searchbox.blur(); search();} 
		var params = {"XOffset":0, "YOffset":0, "fontColor":"#666666", "fontColorHI":"#FFF", "fontSize":"14px", "borderColor":"#eee", "bgcolorHI":"#7B90E3", "sugSubmit":false }; 
			BaiduSuggestion.bind("search_input",params,show); 
	</script>
	</div>
	</body>
</html>
