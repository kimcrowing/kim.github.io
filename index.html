<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <nav>
        <a href="#" onclick="showContent('home')">Home</a>
        <hr>
        <a href="#" onclick="showContent('ai')">AI</a>
        <hr>
        <a href="#" onclick="showContent('chat')">Chat</a>
        <hr>
        主题
        <label class="switch">
            <input type="checkbox" id="theme-switcher">
            <span class="slider round"></span>
        </label>
    </nav>
    <main>
        <div id="home" style="display:none;"><iframe src="https://www.bing.com" width="100%" height="1000px"></iframe></div>
        <div id="ai" style="display:none;"><iframe src="https://www.wikipedia.org" width="100%" height="1000px"></iframe></div>
        <div id="chat" style="display:none;"><iframe src="https://113.206.15.230:9443" width="100%" height="1000px"></iframe></div>
    </main>

    <script>
        function showContent(id) {
            var pages = document.querySelectorAll("main > div");
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = "none";
            }
            document.getElementById(id).style.display = "block";
        }
        
        document.getElementById("theme-switcher").onclick = function() {
            document.body.classList.toggle("dark-theme");
        }
    </script>
</body>
</html>
