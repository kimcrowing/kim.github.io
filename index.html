<!DOCTYPE html>

    <style>
        /* 设置网页的基本CSS样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-repeat: repeat;
            background-size: 40% 40%; /* 设置背景图片的重复尺寸 */
            color: #fff;
            font-size: 16px;
        }
        /* 设置容器的样式,使其居中并占据90%的宽度 */
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 2% 2%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* 设置顶部图片的样式 */
        .top-image {
            width: 50%;
            max-width: 100%;
            height: auto;
            object-fit: cover;
            margin: 0 auto 2%; /* 居中并添加底部边距 */
        }
        .cloud-page, #hom-page {
            /*background-color: transparent;  设置主页面的背景为透明 */
            display: none;
        }
        #hom {
            width: 100%;
            max-width: 450px;
			height: 80px;
            margin: 200 auto;
            padding: 2% 2%;
            text-align: center;
            position: relative;
            z-index: 1;
			background:rgba(0, 0, 0, 0.5);
            display: none;
        }
        .cloud-page{
            width: 100%;
            max-width: 500px;
            height: 50%;
            max-height: 650px;
            margin: 0 auto;
            padding: 2% 2%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        /* 设置标题(h1)的样式 */
        h1 {
            margin-top: 2.5%;
            margin-bottom: 5.25%;
            font-size: 2.5rem;
            text-align: center;
        }
        /* 设置副标题(p)的样式 */
        p {
            margin-top: 0;
            margin-bottom: 10.5%;
            font-size: 2.125rem;
            color: #ccc;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        /* 设置菜单的样式 */
        .menu, #hom {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5%;
            font-size: 1.2rem; /* 设置菜单文本的字体大小 */
        }
        .menu a, #hom a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.25%;
        }
        .menu a:hover {
            color: #ccc;
        }
        /* 设置文本大小控制按钮的样式 */
        .text-size-controls {
            margin-bottom: 2.5%;
        }
        .text-size-controls button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.625% 1.25%;
            margin: 0 0.625%;
            cursor: pointer;
        }
        .text-size-controls button:hover {
            background-color: #555;
        }
        /* 针对小屏幕设备的样式调整 */
        @media (max-width: 767px) {
            .container, .cloud-page {
                padding: 1.25% 1.25%;
            }
            .top-image {
                margin-bottom: 2.5%;
            }
            h1 {
                margin-top: 1.25%;
                margin-bottom: 0.625%;
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
                margin-bottom: 1.25%;
            }
        }
    </style>
</head>
